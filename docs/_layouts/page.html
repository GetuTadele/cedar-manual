---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <h5 align="right"><i>Posted by: {{ page.author }}</i></h5>
  {{ content }}
  <hr>
  <h3>Sections</h3>
  <ul class="texts">
    {% for section in site.sections %}
        {% if section.chapter == page.chapter %}
        <li class="text-title">
          <a href="{{ site.baseurl }}{{ section.url }}">
            {{ section.title }}
          </a>
        </li>
        {% endif %}
    {% endfor %}
  </ul>
  <hr>
</div>
