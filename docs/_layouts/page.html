---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <!--<h5 align="right"><i>Posted by: {{ page.author }}</i></h5>-->
  {{ content }}
  <hr>
  <h3><b>Sections</b></h3>
  <ul class="texts">
    {% for section in site.sections %}
        {% if section.chapter == page.chapter %}
        <li class="text-title">
          <a href="{{ site.baseurl }}{{ section.url }}">
            {{ section.title }}
          </a>
        </li>
        {% endif %}
    {% endfor %}
  </ul>
  <hr>
  <!--<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>-->
  Please {% github_edit_link "help improve this article" %}.
  <hr>
</div>
