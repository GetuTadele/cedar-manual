---
layout: default
---

<div class="post">
  <h1 class="text-title"><b>{{ page.title }}</b></h1>
  <span align="right"><i>Last modified at: {{ page.last_modified_at }}</i>
  <hr>
  <div align="justify">
  {{ content }}
  </div>
  <hr>
  <div align="center" class="pagination">
    {% if page.previous.url %}
      <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %} &nbsp;&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;&nbsp; 
    {% if page.next.url %}
      <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>
  <hr>
  <!--<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>-->
  Please {% github_edit_link "help improve this article" %}.
  <hr>
</div>
